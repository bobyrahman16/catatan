<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Harian ke Google Sheets</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    input, textarea { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>Catatan Harian</h2>
  <input type="text" id="judul" placeholder="Judul">
  <textarea id="isi" placeholder="Isi catatan..."></textarea>
  <input type="date" id="tanggal">
  <input type="text" id="tag" placeholder="Tag (opsional)">
  <button onclick="tambahCatatan()">Simpan Catatan</button>

  <script>
    function tambahCatatan() {
      const judul = document.getElementById("judul").value.trim();
      const isi = document.getElementById("isi").value.trim();
      const tanggal = document.getElementById("tanggal").value || new Date().toISOString().split('T')[0];
      const tag = document.getElementById("tag").value.trim();
      const waktu = new Date().toLocaleString("id-ID");

      if (judul && isi) {
        fetch("https://script.google.com/macros/s/PASTE_URL_WEB_APP_DI_SINI/exec", {
          method: "POST",
          body: JSON.stringify({ judul, isi, tanggal, tag, waktu }),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(response => response.text())
        .then(data => {
          alert("Catatan berhasil disimpan ke Google Sheets");
          document.getElementById("judul").value = "";
          document.getElementById("isi").value = "";
          document.getElementById("tanggal").value = "";
          document.getElementById("tag").value = "";
        })
        .catch(error => alert("Gagal menyimpan: " + error));
      } else {
        alert("Judul dan isi tidak boleh kosong.");
      }
    }
  </script>
</body>
</html>
