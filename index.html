<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Tambah Catatan</h1>
    <form id="noteForm" class="space-y-4">
      <textarea id="isi" class="w-full p-2 border rounded" placeholder="Tulis catatan..." required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
    </form>

    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">Daftar Catatan</h2>
      <ul id="noteList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('noteForm');
    const noteList = document.getElementById('noteList');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaIz1Tg5beDL8iedlmny-3sTJihemDyO88AF976w12COb1rbqr7HNmJzz5ZYUjNj25wA/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const isi = document.getElementById('isi').value;

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ isi }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('isi').value = '';
          fetchNotes();
        }
      } catch (error) {
        alert('Gagal menyimpan catatan');
      }
    });

    async function fetchNotes() {
      try {
        const response = await fetch(scriptURL);
        const notes = await response.json();

        noteList.innerHTML = '';
        notes.reverse().forEach(note => {
          const item = document.createElement('li');
          item.className = 'bg-gray-200 p-2 rounded';
          item.innerHTML = `<div>${note.isi}</div><small>${new Date(note.tanggal).toLocaleString()}</small>`;
          noteList.appendChild(item);
        });
      } catch (error) {
        noteList.innerHTML = '<li class="text-red-500">Gagal memuat catatan</li>';
      }
    }

    fetchNotes();
  </script>
</body>
</html>
