<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .note-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 1rem;
      padding-right: 0.5rem;
    }

    .note {
      border-left: 5px solid #4CAF50;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
      border-radius: 5px;
    }

    .note h3 {
      margin: 0 0 0.5rem 0;
    }

    .note time {
      font-size: 0.85rem;
      color: #666;
    }

    .add-note {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, textarea, button, select {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Catatan Harian</h1>
</header>

<div class="container">
  <div class="add-note">
    <input type="text" id="judul" placeholder="Judul Catatan">
    <textarea id="isi" rows="3" placeholder="Tulis catatanmu di sini..."></textarea>
    <input type="date" id="tanggal">
    <input type="text" id="tag" placeholder="Tag (opsional)">
    <button onclick="tambahCatatan()">Simpan Catatan</button>
    <input type="text" id="pencarian" placeholder="Cari catatan..." oninput="tampilkanCatatan()">
  </div>

  <div class="note-list" id="daftar-catatan">
    <!-- Catatan akan ditampilkan di sini -->
  </div>
</div>

<script>
  const judulInput = document.getElementById("judul");
  const isiInput = document.getElementById("isi");
  const tanggalInput = document.getElementById("tanggal");
  const tagInput = document.getElementById("tag");
  const pencarianInput = document.getElementById("pencarian");
  const daftarCatatan = document.getElementById("daftar-catatan");

  let catatan = JSON.parse(localStorage.getItem("catatan")) || [];

  function simpanKeLocalStorage() {
    localStorage.setItem("catatan", JSON.stringify(catatan));
  }

  function tambahCatatan() {
    const judul = judulInput.value.trim();
    const isi = isiInput.value.trim();
    const tanggal = tanggalInput.value || new Date().toISOString().split('T')[0];
    const tag = tagInput.value.trim();
    const waktu = new Date().toLocaleString("id-ID");

    if (judul && isi) {
      const dataBaru = { judul, isi, tanggal, tag, waktu };
      catatan.push(dataBaru);
      simpanKeLocalStorage();
      kirimKeSheetBest(dataBaru);
      judulInput.value = "";
      isiInput.value = "";
      tanggalInput.value = "";
      tagInput.value = "";
      tampilkanCatatan();
    }
  }

  function hapusCatatan(index) {
    if (confirm("Yakin ingin menghapus catatan ini?")) {
      catatan.splice(index, 1);
      simpanKeLocalStorage();
      tampilkanCatatan();
    }
  }

  function editCatatan(index) {
    const data = catatan[index];
    judulInput.value = data.judul;
    isiInput.value = data.isi;
    tanggalInput.value = data.tanggal;
    tagInput.value = data.tag;
    catatan.splice(index, 1);
    tampilkanCatatan();
  }

  function tampilkanCatatan() {
    const keyword = pencarianInput.value.toLowerCase();
    daftarCatatan.innerHTML = "";

    catatan
      .filter(c => c.judul.toLowerCase().includes(keyword) || c.isi.toLowerCase().includes(keyword) || c.tag.toLowerCase().includes(keyword))
      .slice().reverse()
      .forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <h3>${item.judul}</h3>
          <time>${item.waktu} (${item.tanggal})</time>
          <p>${item.isi}</p>
          <small>Tag: ${item.tag || '-'}</small>
          <div class="actions">
            <button onclick="editCatatan(${catatan.length - 1 - index})">Edit</button>
            <button onclick="hapusCatatan(${catatan.length - 1 - index})">Hapus</button>
          </div>
        `;
        daftarCatatan.appendChild(div);
      });
  }

  function kirimKeSheetBest(data) {
    fetch("https://api.sheetbest.com/sheets/33929ee7-21ee-42ec-9570-bc127a71e027", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (!response.ok) throw new Error("Gagal mengirim ke Sheet.best");
      return response.json();
    })
    .then(data => {
      console.log("Berhasil dikirim ke Sheet.best:", data);
    })
    .catch(error => {
      console.error("Error:", error);
    });
  }

  tampilkanCatatan();
</script>

</body>
</html>
