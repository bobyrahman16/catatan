<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Harian ke Google Sheets</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    input, textarea { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>Catatan Harian</h2>
  <input type="text" id="nama" placeholder="Nama">
  <textarea id="catatan" placeholder="Isi catatan..."></textarea>
  <input type="date" id="tanggal">
  <button onclick="tambahCatatan()">Simpan Catatan</button>

  <script>
    function tambahCatatan() {
      const nama = document.getElementById("nama").value.trim();
      const catatan = document.getElementById("catatan").value.trim();
      const tanggal = document.getElementById("tanggal").value || new Date().toISOString().split('T')[0];

      if (nama && catatan) {
        fetch("https://script.google.com/macros/s/AKfycbzy3aDT3k_StbIq4Dh6Pp-4ZtJMteSo5IUqLt5ey23oXbtsEuj3x3462VJtCJ1jNiKK3Q/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            nama: nama,
            catatan: catatan,
            tanggal: tanggal
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Catatan berhasil disimpan!");
            document.getElementById("nama").value = "";
            document.getElementById("catatan").value = "";
            document.getElementById("tanggal").value = "";
          } else {
            alert("Gagal menyimpan: " + data.message);
          }
        })
        .catch(err => {
          console.error("ERROR:", err);
          alert("Terjadi kesalahan saat menyimpan.");
        });
      } else {
        alert("Nama dan catatan tidak boleh kosong.");
      }
    }
  </script>
</body>
</html>
